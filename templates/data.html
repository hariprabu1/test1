<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <style>
        body {
            padding-top: 30px;
            padding-bottom: 30px;
            background-color: #efedf3ec;
        }

        a {
            color: black;
        }
    </style>
</head>


<body>
    <center>
    <div class="m-4 container">
        
        
    </div>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        </style>
        </head>
        <body>
        
        <h2>Donation Information</h2>
        
        
        
        <table style="width:75%">
          <tr>
            <th>SERIAL NO:</th>
            <th>USERNAME</th>
            <th>EMAIL</th> 
            <th>TYPE_OF_FOOD</th>
            <th>DATE_OF_COOKING</th>
            <th>TIME_OF_COOKING</th>
            <th>QUANTITY</th>
            <th>LOCATION</th>
            <th>AGENT_NAME</th>
            <th>DONATION_STATUS</th>

          </tr>
                {%- for row in responses %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                    <td>{{row[5]}}</td>
                    <td>{{row[6]}}</td>
                    <td>{{row[8]}}</td>
                    <td><form method="POST" action = "{{url_for('update_agent', USERID=row[7])}}">
                        <Select name = 'update'>
                       
                                <option value='Collected'>Collected</option>
                                <option value='Not Collected'>Not Collected</option>
                          
                        </select>
                        <input class="btn btn-danger btn-sm" type="submit" value="update"/>
                    </form></td>
                    
                </tr>
                {%- endfor %}
            </tbody>
        </table>
    </div>

        <button type="button" class="btn btn-danger"><a href="{{url_for('home')}}">Go to location update Page</a></button>
    </div>-->
    </center>

</body>

</html>
